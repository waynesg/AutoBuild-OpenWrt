        rm -rf packages
        rename -v "s/^openwrt/${{ env.date1 }}-${{ env.CODE }}/" *
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "BOT=TRUE" >> $GITHUB_ENV
        echo "ORGANIZERSTATUS=success" >> $GITHUB_ENV
        echo "ç¼–è¯‘å®Œæˆæ—¶é—´..."
        START_SECONDS=${{ env.START_SECONDS }}
